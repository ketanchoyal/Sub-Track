name: sub_track
description: Subscription Tracker Application

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  # TODO Use official stacked_firebase_auth package
  # stacked_firebase_auth:
  #   path: ./packages/stacked_firebase_auth

  #Fast Development
  velocity_x: ^2.6.0

  # Graphic related
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.21.0-nullsafety.0
  emojis:
    path: ./packages/emojis

  # Helpers
  modal_bottom_sheet: ^2.0.0
  flutter_rounded_date_picker: ^2.0.0
  keyboard_actions: ^3.4.0
  image_picker: ^0.7.4

  #Firebase
  firebase_auth: ^1.0.1
  firebase_core: ^1.0.2
  cloud_firestore: ^1.0.3

  #Connectivity
  cross_connectivity: ^3.0.2

  #Local Storage
  hive: ^2.0.1
  hive_flutter: ^1.0.0

  #State Management
  stacked: ^2.0.0
  stacked_hooks: ^0.2.0
  stacked_services: ^0.8.0-nullsafety.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  stacked_generator: ^0.3.1-nullsafety.3
  hive_generator: ^1.0.0

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/subIcons/
    - assets/appIcons/
    - assets/json/
    - assets/images/3x/
    # - assets/images/button_icons
    # - assets/images/3x

  fonts:
    - family: NotoSansKR
      fonts:
        - asset: assets/fonts/NotoSansKR-Thin.otf
          weight: 100
        - asset: assets/fonts/NotoSansKR-Light.otf
          weight: 300
        - asset: assets/fonts/NotoSansKR-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSansKR-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansKR-Bold.otf
          weight: 700
        - asset: assets/fonts/NotoSansKR-Black.otf
          weight: 900

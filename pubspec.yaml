name: sub_track
description: Subscription Tracker Application

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  stacked_firebase_auth:
    path: ./packages/stacked_firebase_auth
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.21.0-nullsafety.0

  modal_bottom_sheet: ^2.0.0

  #Firebase
  firebase_auth: ^1.0.1
  firebase_core: ^1.0.1

  #State Management
  stacked: ^1.9.7
  stacked_hooks: ^0.1.4
  stacked_services: ^0.7.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  stacked_generator: ^0.2.6

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/subIcons/
    - assets/appIcons/
    - assets/json/
    - assets/images/3x/
    # - assets/images/button_icons
    # - assets/images/3x

  fonts:
    - family: NotoSansKR
      fonts:
        - asset: assets/fonts/NotoSansKR-Thin.otf
          weight: 100
        - asset: assets/fonts/NotoSansKR-Light.otf
          weight: 300
        - asset: assets/fonts/NotoSansKR-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSansKR-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansKR-Bold.otf
          weight: 700
        - asset: assets/fonts/NotoSansKR-Black.otf
          weight: 900

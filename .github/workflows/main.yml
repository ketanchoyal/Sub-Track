name: Build, Release Android Module
on:
  push:
    tags:
      - 'v*'
jobs:
  # Building Action
  build_apk:
    name: Build Flutter (Android)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - run: |
        mkdir $HOME/private
        gpg --quiet --batch --yes --decrypt --passphrase="$FIREBASE_SECRET" \
        --output $HOME/private/services.tar services.tar.gpg
        tar xvf $HOME/private/services.tar
      env:
        SIGNING_KEY: ${{ secrets.FIREBASE_SECRET }}
    - run: echo $SIGNING_KEY | base64 -d > android/app/key.jks
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
    - uses: subosito/flutter-action@v1
      with:
          channel: 'stable'
    - run: flutter pub get
    # - run: flutter build apk --target-platform android-arm,android-arm64 --split-per-abi
    # - run: flutter build appbundle --target-platform android-arm,android-arm64
    - run: flutter build appbundle
    # - run: flutter build apk --release
      env:
        KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        ALIAS: ${{ secrets.ALIAS }}
        KEY_PATH: ${{ secrets.KEY_PATH }}
    - name: Upload APK
      uses: actions/upload-artifact@master
      with:
        name: apk-build
        path: build/app/outputs/bundle/release
        # path: build/app/outputs/apk/release
    - uses: actions/upload-artifact@master
      with:
        name: mapping.txt
        path: build/outputs/mapping/release/mapping.txt
  # Publishing Action
  deploy-play-store:
    name: Upload Android App Bundle to playstore
    needs: [build_apk]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Download Artifact
      uses: actions/download-artifact@master
      with:
        name: apk-build
    - uses: actions/download-artifact@master
        with:
          name: mapping.txt
    - name: Publish to Play Store internal test track
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          # 3
          packageName: com.ketanchoyal.sub_track
          releaseFiles: app-release.aab
          track: internal
          mappingFile: mapping.txt

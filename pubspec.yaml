name: sub_track
description: Subscription Tracker Application

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Authentication
  # Just updated the firebase dependencies to latest
  stacked_firebase_auth:
    path: ../packages/stacked_firebase_auth

  # Firebase
  firebase_auth: ^1.0.0
  firebase_core: ^1.0.0

  # Stacked State Management
  stacked: ^1.9.5
  stacked_hooks: ^0.1.3+2
  stacked_services: ^0.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  stacked_generator: ^0.1.1

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/

  fonts:
    - family: NotoSansKR
      fonts:
        - asset: assets/fonts/NotoSansKR-Thin.ttf
          weight: 100
        - asset: assets/fonts/NotoSansKR-Light.ttf
          weight: 300
        - asset: assets/fonts/NotoSansKR-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansKR-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansKR-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansKR-Black.ttf
          weight: 900
